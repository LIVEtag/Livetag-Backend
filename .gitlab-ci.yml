variables:
  MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
  MYSQL_ROOT_HOST: "%"
  MYSQL_DATABASE: ${DB_NAME}
  MYSQL_USER: ${DB_USERNAME}
  MYSQL_PASSWORD: ${DB_PASSWORD}
  DB_USERNAME: ${DB_USERNAME}
  DB_PASSWORD: ${DB_PASSWORD}
  DB_NAME: ${DB_NAME}
  DB_PORT: ${DB_PORT}
  DB_HOST: "mysql"

.build_template: &build_project
  script:
    - echo "===== Move files ====="
    - rm -fr /var/www/html
    - ln -s ${CI_PROJECT_DIR} /var/www/html
    - cd /var/www/html
    - git log --pretty=format:'%h %an(%ae) - %B' --abbrev-commit --date=short -1 > ./version.txt
    - composer install --no-progress
    - php init --env=$YII_BUILD_ENV --overwrite=All
    - ./yii migrate --interactive=0
    - echo "===== Cron setup ====="
    - cat ./.cron > /var/spool/cron/crontabs/www-data
    - echo >> /var/spool/cron/crontabs/www-data
    - chown www-data:crontab /var/spool/cron/crontabs/www-data
    - chmod 600 /var/spool/cron/crontabs/www-data
    - cron
#    - echo "===== Design build =====" # !!!! If needed
#    - cd design && npm i && npm run build
    - echo "===== Final ownership fix ====="
    - chown -R www-data:www-data /var/www/html/*
    - echo "===== Run Apache ====="
    - echo "===== Link -> $BUILD_URL ====="
    - apache2-foreground

stages:
  - test
  - collect_artifacts
  - run

test:codestyle:
  stage: test
  image:
    name: hub.ci.gbksoft.net:5000/pub/php-apache:7.1
    entrypoint: [""]
  variables:
    YII_BUILD_ENV: Dev
  cache:
    key: "$CI_PROJECT_ID-$CI_COMMIT_REF_NAME"
    untracked: true
    paths:
      - vendor/
      - node_modules/
  script:
    - echo "===== Move files ====="
    - composer install --no-progress
    - php init --env=$YII_BUILD_ENV --overwrite=All
    - php vendor/bin/phpmd ${CI_PROJECT_DIR}/common,${CI_PROJECT_DIR}/console,${CI_PROJECT_DIR}/rest,${CI_PROJECT_DIR}/backend,${CI_PROJECT_DIR}/frontend html ${CI_PROJECT_DIR}/dev/etc/phpmd/rules/rules.xml --reportfile ${CI_PROJECT_DIR}/dev/build/pmd.html --suffixes php --exclude backend/web,frontend/web,rest/web,/views/,/gii/generators/,/migrations/
    - echo "===== Collect artifacts data ====="
  tags:
    - shared

test:collect:artifacts:
  stage: collect_artifacts
  artifacts:
    untracked: true
    name: "${CI_JOB_STAGE}_${CI_COMMIT_REF_NAME}"
    paths:
      - public
    expire_in: 1 week
  script:
  - mkdir ${CI_PROJECT_DIR}/public
  - cp -r ${CI_PROJECT_DIR}/dev/build ${CI_PROJECT_DIR}/public
  when: always
  dependencies:
    - test:codestyle
  tags:
    - shared

run:dev-review:
  stage: run
  when: manual
  image:
    name: hub.ci.gbksoft.net:5000/pub/php-apache:7.1
    entrypoint: [""]
  services:
    - name: mysql:5.7
      alias: mysql
      command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
  variables:
    PROXY_build_DOMAIN: dev-${MAIN_DOMAIN}
    MAIN_DOMAIN: dev-${MAIN_DOMAIN}
    REST_DOMAIN: dev-${MAIN_DOMAIN}
    BACKEND_DOMAIN: dev-${MAIN_DOMAIN}
    BUILD_URL: https://dev-$MAIN_DOMAIN
    YII_BUILD_ENV: Dev
  cache:
    key: "$CI_JOB_STAGE-$CI_COMMIT_REF_SLUG"
    untracked: true
    paths:
      - vendor/
      - node_modules/
  <<: *build_project
  only:
    - master
  environment:
    name: dev-review/$CI_PROJECT_PATH_SLUG
    url: $BUILD_URL
  tags:
    - docker

