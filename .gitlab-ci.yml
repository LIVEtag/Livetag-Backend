phpcs:
  stage: tests
  image:
    name: hub.ci.gbksoft.net:5000/pub/php-apache:7.1
    entrypoint: [""]
  artifacts:
    untracked: true
    paths:
      - dev/build/
    when: on_failure
    expire_in: 2h
  script:
    - echo "===== Run tests ====="
    - vendor/bin/dep tests:php_cs
  when: always
  dependencies:
    - build_vendor
