artifacts:
  stage: collect_artifacts
  artifacts:
    untracked: true
    paths:
    - dev/build/
    expire_in: 1 week
  script:
    - echo "===== Collect artifacts data ====="
    - rm -rf vendor
  when: always
  dependencies:
    - phpmd
    - phpcpd
    - phpcs
  tags:
    - shared-cli

run:dev-review:
  stage: run
  when: manual
  image:
    name: hub.ci.gbksoft.net:5000/pub/php-apache:7.1
    entrypoint: [""]
  services:
    - name: mysql:5.7
      alias: mysql
      command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
  variables:
    PROXY_build_DOMAIN: dev-${MAIN_DOMAIN}
    YII_MAIN_DOMAIN: dev-${MAIN_DOMAIN}
    YII_REST_DOMAIN: dev-${MAIN_DOMAIN}
    YII_BACKEND_DOMAIN: dev-${MAIN_DOMAIN}
    BUILD_URL: https://dev-$MAIN_DOMAIN
    YII_BUILD_ENV: Dev
  script:
    - echo "===== All services ====="
    - cat /etc/hosts | grep '10.1.' | awk '{print $1" "$2;}'
    - ./vendor/bin/dep gitlab:deploy
    - apache2-foreground
  only:
    - develop
  environment:
    name: dev-review/$CI_PROJECT_PATH_SLUG
    url: $BUILD_URL
  dependencies:
    - build_vendor
  tags:
    - shared-web

run:dev-swagger-ui:
  stage: swagger
  image:
    name: hub.ci.gbksoft.net:5000/pub/swagger:3
  variables:
    PROXY_build_HTTPS: "443:8080"
    PROXY_build_DOMAIN: swagger-ui-${MAIN_DOMAIN}
    BUILD_URL: https://swagger-ui-$MAIN_DOMAIN
    API_URL: "https://dev-$MAIN_DOMAIN/rest/swagger/main/json"
  script:
    - echo "===== Run Swagger UI ====="
  only:
    - develop
  environment:
    name: swagger-ui/$CI_PROJECT_PATH_SLUG
    url: $BUILD_URL
  dependencies:
    - run:dev-review
  tags:
  - shared-web

