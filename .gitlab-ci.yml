  variables:
    PROXY_build_DOMAIN: live-${MAIN_DOMAIN}
    YII_MAIN_DOMAIN: live-${MAIN_DOMAIN}
    YII_REST_DOMAIN: live-${MAIN_DOMAIN}
    YII_BACKEND_DOMAIN: live-${MAIN_DOMAIN}
    BUILD_URL: https://live-$MAIN_DOMAIN
    YII_BUILD_ENV: Live
  script:
