variables:
  MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
  MYSQL_ROOT_HOST: "%"
  MYSQL_DATABASE: ${DB_NAME}
  MYSQL_USER: ${DB_USERNAME}
  MYSQL_PASSWORD: ${DB_PASSWORD}
  DB_USERNAME: ${DB_USERNAME}
  DB_PASSWORD: ${DB_PASSWORD}
  DB_NAME: ${DB_NAME}
  DB_PORT: ${DB_PORT}
  DB_HOST: "mysql"

before_script:
  - rm -fr /var/www/html

stages:
  - build
  - tests
  - collect_artifacts
  - run
  - swagger

build_vendor:
  stage: build
  image:
    name: hub.ci.gbksoft.net:5000/pub/php-apache:7.1
    entrypoint: [""]
  artifacts:
    untracked: true
    paths:
      - vendor/
#      - /design/node_modules/
#      - design/dist/
    when: on_success
    expire_in: 2h
  cache:
    key: vendors-lib
    paths:
      - vendor/
#        - /design/node_modules/
  script:
    - echo "===== Install dependencies ====="
    - chmod +x ./composer-install.sh && ./composer-install.sh
  when: always
  tags:
    - shared-cli

phpmd:
  stage: tests
  image:
    name: hub.ci.gbksoft.net:5000/pub/php-apache:7.1
    entrypoint: [""]
  artifacts:
    untracked: true
    paths:
      - dev/build/
    when: on_failure
    expire_in: 2h
  script:
    - echo "===== Run tests ====="
    - vendor/bin/dep tests:php_md
  when: always
  dependencies:
    - build_vendor
  tags:
    - shared-cli

phpcpd:
  stage: tests
  image:
    name: hub.ci.gbksoft.net:5000/pub/php-apache:7.1
    entrypoint: [""]
  artifacts:
    untracked: true
    paths:
      - dev/build/
    when: on_failure
    expire_in: 2h
