<div class="container">
    <div class="row">                                         
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Login                 
                </div>
                <div class="panel-body">
                    <form name="loginForm" class="search-wrapper" ng-submit="login();submitted = true" novalidate>
                        <div class="form-group">
                            <input class="form-control" ng-class="{'error': (submitted && (loginForm.username.$error.required))}" data-ng-model="model.username" name="username" placeholder="Username" required tabindex="1">
                            <span style="color:red">                    
                                <span ng-show="loginForm.username.$invalid">{{errors.username}}</span>
                            </span>
                        </div>
                        <div class="form-group">
                            <input  class="form-control" ng-class="{'error': (submitted && loginForm.password.$error.required)}" data-ng-model="model.password" name="password" type="password" placeholder="Password" required tabindex="2">
                            <span style="color:red">
                                <span ng-show="loginForm.password.$invalid">{{errors.password}}</span>
                            </span>
                        </div>
                        <button type="submit" class="btn btn-default">Login</button>
                    </form>
                </div>                        
            </div>
        </div>
    </div>
</div>
